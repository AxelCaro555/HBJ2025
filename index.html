<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HAPPY BIRTHDAY JEFF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #dbe9ff, #a3c2f2, #6b9bdc);
      font-family: 'Segoe UI', sans-serif;
      color: #002f6c;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 71, 171, 0.3);
      text-align: center;
      max-width: 480px;
      width: 100%;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .card:active {
      transform: scale(0.98);
    }
    .heart {
      font-size: 100px;
      color: #e60073;
      animation: pulse 1.2s infinite;
    }
    .hint {
      font-size: 20px;
      font-weight: bold;
      color: #0047AB;
      margin-top: 10px;
      margin-bottom: 0;
      animation: pulse 1.2s infinite;
      transition: opacity 0.5s ease;
      text-shadow: 2px 2px 0px #ffffff, 4px 4px 0px rgba(0, 71, 171, 0.3);
    }
    .hint.hidden {
      opacity: 0;
    }
    .message {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 1s ease, max-height 1s ease;
      margin-top: 10px;
    }
    .message.visible {
      opacity: 1;
      max-height: 1000px;
    }
    .image-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 1s ease, max-height 1s ease;
    }
    .image-column.visible {
      opacity: 1;
      max-height: 2000px;
    }
    .image {
      width: 100%;
      max-width: 250px;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      border: 2px solid #0047AB;
      box-shadow: 0 0 10px rgba(0, 71, 171, 0.2);
      background-color: white;
    }
    h2 {
      font-size: 24px;
      font-weight: bold;
      color: #0047AB;
      text-shadow: 2px 2px 0px #ffffff, 4px 4px 0px rgba(0, 71, 171, 0.3);
      margin-top: 0;
      margin-bottom: 5px;
    }
    p {
      color: #002f6c;
      font-size: 18px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    /* üì± Responsive para m√≥viles */
    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
      }
      .heart {
        font-size: 80px;
      }
      .hint {
        font-size: 18px;
      }
      h2 {
        font-size: 20px;
      }
      p {
        font-size: 16px;
      }
      .image {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" onclick="showMessage()" ontouchstart="showMessage()">
      <div class="heart">‚ù§Ô∏è</div>
      <div class="hint" id="hint">Touch the heart</div>

      <div class="message" id="message">
        <h2>HAPPY BIRTHDAY JEFF (HONEY BEAR)</h2>
        <p>Desde Salta hasta Arkansas en USA, pienso en vos cada d√≠a. Gracias por ser vos ‚ù§Ô∏è</p>
      </div>

      <div class="image-column" id="image-column">
        <img class="image" src="https://axelcaro555.github.io/HBJ2025/1.jpg" alt="Nosotros 1">
        <img class="image" src="https://axelcaro555.github.io/HBJ2025/2.jpg" alt="Nosotros 2">
        <img class="image" src="https://axelcaro555.github.io/HBJ2025/3.jpg" alt="Nosotros 3">
      </div>
    </div>
  </div>

  <script>
    function showMessage() {
      document.getElementById('message').classList.add('visible');
      document.getElementById('image-column').classList.add('visible');
      document.getElementById('hint').classList.add('hidden');
    }
  </script>
</body>
</html>
